<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <style>
    /* #### Generated By: http://font.download #### */
  </style>
  <body>
    <div class="container">
      <!-- Side Menu -->
      <nav class="side-menu">
        <div class="logo">
          <h1>National Weather</h1>
        </div>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="tables.html">Tables</a></li>
        </ul>
      </nav>
      <!-- Add this video element above the main content -->
      <video id="backgroundVideo" autoplay mute loop class="background-video">
        <source id="videoSource" src="" type="video/mp4" />
      </video>
      <div id="videoContainer" style="position: relative">
        <!-- Initially empty, JavaScript will populate it with the video -->
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" id="cityInput" placeholder="Enter city name" />
          <button id="getWeatherBtn">
            <!-- Search Lens Icon (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14.5c-2.48 0-4.5-2.02-4.5-4.5S7.52 5.5 10 5.5 14.5 7.52 14.5 10 12.48 14.5 10 14.5z"
              />
            </svg>
          </button>
        </div>

        <!-- Loading Spinner -->
        <div class="spinner" id="loadingSpinner"></div>
        <!-- Weather Widget -->
        <div id="weatherWidget" class="weather-widget">
          <div class="weather-time">
            <p id="currentTime"></p>
          </div>
          <div class="weather-main">
            <p id="cityName"></p>
            <img id="weatherIcon" src="images/default.svg" alt="Weather Icon" />

            <p id="weatherDescription"></p>
          </div>
          <div class="weather-temp">
            <p id="temperature"></p>
            <div class="temp-toggle">
              <label>
                <input type="radio" name="tempUnit" value="metric" checked />
                <span>°C</span>
              </label>
              <label>
                <input type="radio" name="tempUnit" value="imperial" />
                <span>°F</span>
              </label>
            </div>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
          </div>
        </div>
        <!-- Charts -->
        <!-- Charts -->
        <div class="charts">
          <div class="chart-container">
            <canvas id="temperatureBarChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="weatherDoughnutChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="temperatureLineChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
